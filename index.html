<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sociality.io</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
  </head>

  <body>
    <section class="sidebar">
      <!-- LOGO -->
      <div class="sidebar-logo">
        <a href="#">
          <img src="./assets/img/logo-black.png" />
        </a>
      </div>
      <!-- LOGO -->

      <!-- SOL LOGOLAR -->
      <div class="brand-list-vertical">
        <div class="brand-list-slider">
          <a href="#" class="brand-item">
            <span>
              <img src="./assets/img/logo-comp2.png" />
            </span>
          </a>
          <a href="#" class="brand-item active">
            <strong class="number-of-unread-notifications"><i>99</i></strong>
            <span>
              <img src="./assets/img/logo-comp1.png" />
            </span>
          </a>
          <a href="#" class="brand-item">
            <span>
              <img src="./assets/img/logo-comp4.png" />
            </span>
          </a>
          <a href="#" class="brand-item">
            <span>
              <img src="./assets/img/logo-comp3.png" />
            </span>
          </a>
          <a href="#" class="brand-item">
            <span>
              <img src="./assets/img/logo-comp5.png" />
            </span>
          </a>
        </div>
      </div>
      <!-- SOL LOGOLAR -->

      <!-- NAV MENÜ -->
      <nav class="sidebar-navigation loaded">
        <ul>
          <li class="parent-node">
            <a href="#">
              <i class="fad fa-bell"></i>NOTIFICATIONS
              <span class="notification-count loaded">29</span>
            </a>
          </li>
          <li class="parent-node has-sub">
            <a href="#"> <i class="fad fa-chart-line"></i>SUMMARY </a>
          </li>

          <li class="parent-node has-sub prevent-click">
            <a href="#">
              <i class="fad fa-edit"> </i>
              PUBLISH
            </a>
            <ul style="display: block">
              <li>
                <a href="#">Compose</a>
              </li>
              <li class="active">
                <a href="#">Feed</a>
              </li>
            </ul>
          </li>
          <li class="parent-node has-sub">
            <a href="#">
              <i class="fad fa-comments"> </i>
              ENGAGE
            </a>
          </li>
          <li class="parent-node has-sub">
            <a href="#"
              ><i class="fas fa-wave-triangle"> </i>
              LISTEN
            </a>
          </li>
          <li class="parent-node has-sub">
            <a href="#">
              <i class="fad fa-chart-area"> </i>
              REPORT
            </a>
          </li>
        </ul>
      </nav>
      <!-- NAV MENÜ -->
    </section>

    <section class="main">
      <div class="main__content">
        <div class="container-fluid">
          <div class="dropdown pull-right">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <div class="user-photo">
                <img
                  alt=""
                  src="https://s3-eu-west-1.amazonaws.com/sociality/public/files/60f98e4340232d174a3539ce_0358287581055c80a9ff13594fe95438.jpg"
                />
              </div>
            </a>
          </div>
          <div class="post-list">
            <!-- POST STATUS -->
            <ul class="post-status">
              <li class="published">&nbsp;Published</li>
              <li class="approved">&nbsp;Scheduled</li>
              <li class="waiting">&nbsp;Need Approval</li>
              <li class="failed">&nbsp;Error</li>
              <li class="notes">&nbsp;Notes</li>
            </ul>
            <!-- POST STATUS -->
            <!-- CONTENT BOX -->
            <div class="container-fluid">
              <div class="post-list-wrapper all-loaded">
                <!-- CONTENT -->
                <div class="reports-wrapper">
                  <div id="items">
                    <!-- <div class="heading-fourth">23 Temmuz 2021</div> -->
                    <div class="row">
                      <!-- CARD -->

                      <!-- CARD -->
                    </div>
                  </div>
                </div>
                <!-- CONTENT -->
              </div>
            </div>
            <!-- CONTENT BOX -->
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
